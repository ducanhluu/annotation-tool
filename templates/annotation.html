{% extends "layout.html" %}
{% block content %}

    <div class="pattern">
        {% for pattern in pattern_images %}
            <div>

            <form action="/annotation">
                <img src="{{ url_for('static', filename=pattern) }}" width="50" height="50">
                <input type="submit" value="Ok">
            </form>
            </div>
        {% endfor %}
    </div>

    <div><a href="/annotation">Let annotate image!!!</a></div>

{% endblock %}
